# Simulation settings for using moveit_sim_controllers
moveit_sim_hw_interface:
  joint_model_group: gripper
  joint_model_group_pose: open
# Settings for ros_control_boilerplate control loop
generic_hw_control_loop:
  loop_hz: 300
  cycle_time_error_threshold: 0.01
# Settings for ros_control hardware interface
hardware_interface:
  joints:
    - joint_1
    - joint_2
    - joint_3
    - joint_4
    - joint_5
    - joint_6
    - finger_left_joint
  sim_control_mode: 1  # 0: position, 1: velocity
# Publish all joint states
# Creates the /joint_states topic necessary in ROS
joint_state_controller:
  type: joint_state_controller/JointStateController
  publish_rate: 50
controller_list:
  - name: arm_controller
    action_ns: follow_joint_trajectory
    default: True
    type: FollowJointTrajectory
    joints:
      - joint_1
      - joint_2
      - joint_3
      - joint_4
      - joint_5
      - joint_6
  - name: gripper_controller
    action_ns: follow_joint_trajectory
    default: True
    type: FollowJointTrajectory
    joints:
      - finger_left_joint
gripper_controller:
  type: effort_controllers/JointTrajectoryController
  joints:
    - finger_left_joint
  gains:
    finger_left_joint:
      p: 7000
      d: 50
      i: 0.01
      i_clamp: 1
arm_controller:
  type: effort_controllers/JointTrajectoryController
  joints:
    - joint_1
    - joint_2
    - joint_3
    - joint_4
    - joint_5
    - joint_6
  gains:
    joint_1: { p: 12000, d: 50, i: 0.0, i_clamp: 10000 }
    joint_2: { p: 30000, d: 100, i: 0.02, i_clamp: 10000 }
    joint_3: { p: 18000, d: 50, i: 0.01, i_clamp: 1 }
    joint_4: { p: 18000, d: 70, i: 0.01, i_clamp: 10000 }
    joint_5: { p: 12000, d: 70, i: 0.01, i_clamp: 1 }
    joint_6: { p: 7000, d: 50, i: 0.01, i_clamp: 1 }